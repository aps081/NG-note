<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<app-top-bar></app-top-bar>

<body>

  <div class="card">

    <div class=" card-body input-group ">
      <h4 class="card-title">Title</h4>
      <div class="card-text mt-3">
        <input type="text" class="card-text form-control shadow-none" placeholder="List Item" aria-label="List Item"
          aria-describedby="button-addon2" #newItem (keyup.enter)="add(newItem.value);newItem.value=''">

        <!--[(ngModel)]="list.value"-->
        <div class="input-group-append">
          <button class="btn btn-outline-secondary form-control shadow-none" type="button" id="button-addon2"
            (click)="add(newItem.value);newItem.value=''">Add</button>
        </div>



        <li *ngFor="let list of lists; let i = index">
          <div class="form-check">
            <input type="checkbox" class="form-check-input shadow-none" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1"> {{list}}</label>
            <button id="exampleCheck1" class="btn btn-outline-secondary form-control shadow-none  " type="button"
              id="button-addon2" #newItem (click)="lists.splice(i, 1)">Delete</button>
          </div>

        </li>
      </div>

    </div>

  </div>
</body>

</html>
